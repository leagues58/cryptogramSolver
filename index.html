<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cryptogram Solver</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="solver.js" type="text/javascript"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        $("#submitbtn").on( "click", function(event) {
          event.preventDefault();
          solvePuzzle();
        });
      });
    </script>

  </head>

  <body>
    <h3>Cryptogram Solver</h3>
    <hr>

    <ol>
      <li>Enter in your text in the text field as well as any letters provided in the problem.</li>
      <li>Click "Decrypt!"</li>
      <li>Lock in any letters or words that you think are correct.</li>
      <li>Continue decrypting/locking until you have the answer.</li>
    </ol>


    <form method="POST">
      <input type="text" name="ciphertext" id="ciphertext" style="width:1000px;">
      <br><br>
      <button id="submitbtn">Decrypt!</button>
    </form>

    <h4>
      Result:
    </h4>
    <div class="plaintext"></div>




  </body>
</html>
